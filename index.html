<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <h1>Code Quiz</h1>
        <h4>How smart are you?</h4>
    </header>
    <main>
        
        <section class="code__quiz">
            <div class="code__quiz__timer">Time: <span class="Time">60</span></div>
            <div class="code__quiz__questions">What is navigating the DOM called?</div>
            <div class="code__quiz__options">
                <button class="option">Option 1</button>
                <button class="option">Option 2</button>
                <button class="option">Option 3</button>
            </div>
            <div class="code__quiz__key">Correct or incorrect</div>
            <button class="start">Start</button>


        </section>
        
        <section class="scoreboard">
            <div class="scoreboard__highscore">

                <div class="scoreboard__highscore__display">highscore here</div>
                <input type="text" id="initials" placeholder="initials" required minlength="1" maxlength="3" size="10">
                <button class="scoreboard__highscore__submit">Submit</button>
                <ul class="actualscoreboard">
                    <li>score 1</li>
                    <li>score 2</li>
                </ul>

            </div>
        </section>
    
    
    
    
    </main>
    <script src="./script.js"></script>
</body>

</html>
