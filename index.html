<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header class="bg-dark text-light py-3">
        <div class="container">
            <h1 class="mb-0">Code Quiz</h1>
            <h4 class="mb-0">How smart are you?</h4>
        </div>
        
    </header>
    <main class="py-4">

        <div class="container">
            <section class="code__quiz bg-light p-4 mb-4">
                <div class="code__quiz__timer mb-3">Time: <span class="Time">60</span></div>
                <div class="code__quiz__questions mb-3">What is navigating the DOM called?</div>
                <div class="code__quiz__options">
                    <button class="option mb-2">Option 1</button>
                    <button class="option mb-2">Option 2</button>
                    <button class="option mb-2">Option 3</button>
                </div>
                <div class="code__quiz__key">Correct or incorrect</div>
                <button class="btn btn-success start mt-3">Start</button>


            </section>
        
            <section class="scoreboard bg-light p-4">
                <div class="scoreboard__highscore mb-3">

                    <div class="scoreboard__highscore__display mb-3">Highscore</div>
                    <input type="text" id="initials" class="form-control mb-2" placeholder="Enter initials here" required minlength="1" maxlength="3">
                    <button class="btn btn-primary scoreboard__highscore__submit">Submit</button>
                    <ul class="actualscoreboard mt-3">
                        <li>score 1</li>
                        <li>score 2</li>
                    </ul>

                </div>
            </section>
        </div>
    
    
    
    </main>
    <script src="./script.js"></script>
</body>

</html>
